<!DOCTYPE html>

<html lang="en">
<head>
	<title>Photo Album</title>
	<meta charset="utf-8">
	<meta name="description" content="A travel blog about India">
	<meta name="author" content="Sinduri">
	<meta name="keywords" content="India, Travel">
	<meta name="viewport" content="width=device-width, initial-scale:1.0">
	<link rel="stylesheet" type="text/css" href="mainstyle.css">
	
</head>

<body>
	<div class="container">
		
	
		<header class="mainhead">
			<img id="head1" src="beach.jpg" alt="A photo from Visakhapatnam Beach">
			<h1 id="head2">Photo Album of Indian Animals</h1>
			
		</header>

		
	<div class="panimals">
		<h2>Animals of India</h2>
		<div class="flex1">
			<div class="fleft">
				<div class="fleft1">
					<img id="left1" src="animals/birds.jpg" alt="Birds of India">
					<h4 id="tleft1">Birds</h4>
				</div>

				<div class="fleft2">
					<img id="left2" src="animals/luna.jpg" alt="Cat">
					<h4 id="tleft2">Cat</h4>
				</div>
				
			</div>

			<div class="middle">
				<div class="ftop">
					<div class="ftop1">
						<img id="top1" src="animals/butterfly.jpg" alt="Butterfly">
						<h4 id="ttop1">Butterfly</h4>
					</div>
					<div class="ftop2">
						<img id="top2" src="animals/dragon2.jpg" alt="Dragonfly">
						<h4 id="ttop2">Dragonfly</h4>
					</div>
		
					
				</div>

				<div class="fbottom">
					<div class="fbottom1">
						<img id="bottom1" src="animals/squirrel.jpg" alt="Squirrel">
						<h4 id="tbottom1">Squirrel</h4>
					</div>
					<div class="fbottom2">
						<img id="bottom2" src="animals/sheep.jpg" alt="Sheep">
						<h4 id="tbottom2">Sheep</h4>
					</div>
					<div class="fbottom3">
						<img id="bottom3" src="animals/subbu.jpg" alt="Cat">
						<h4 id="tbottom3">Cat3</h4>
					</div>
				</div>

			</div>

			<div class="fright">
				<div class="right1">
					<img id="rightimg" src="animals/elephant.jpg" alt="Elephant">
					<h4 id="righttext">Elephant</h4>
				</div>
				
			</div>

		</div>
		
		
	</div>

	<footer class="foot">
		<hr id="hline">
		<img id ="fimg" src="animals/sun.jpg" alt="Sculpture in Sun Temple">
		<p id="foot1">Created on <time datetime="2019-09-17">September 17th 2019</time> by <q>Sinduri</q>. </p>
	</footer>


</body>
</html>
